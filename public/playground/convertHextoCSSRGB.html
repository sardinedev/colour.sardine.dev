<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hex to CSS RGB</title>
    <style>
      body {
        color: #fff;
        margin: 0;
        font-family: Courier New;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }
      label {
        display: block;
        font-size: 1.25rem;
        margin-bottom: 0.5em;
      }
      button {
        border-image: conic-gradient(
          from 85deg at 56% 145%,
          #ff4700 49% 49%,
          #829fff 99% 99%
        );
        background-color: transparent;
        border-image-slice: 1;
        border-width: 5px;
        color: #fff;
        font-size: 1.125rem;
        margin-bottom: 1em;
        padding: 5px 10px;
        cursor: pointer;
      }
      .input {
        border: 4px solid #fff;
        box-sizing: border-box;
        font-family: Courier New;
        font-size: 1.25rem;
        padding: 0.25rem 0.75rem;
        margin-bottom: 1em;
        width: 100%;
        &:focus-visible {
          border-image-slice: 1;
          border-image-source: conic-gradient(
            from 85deg at 56% 145%,
            #ff4700 49% 49%,
            #829fff 99% 99%
          );
        }
        &:focus {
          outline: none;
        }
      }
      #result {
        padding: 0.5em;
        font-size: 1.5rem;
        border-radius: 8px;
        border: 2px solid #fff;
        margin-top: 1rem;
        min-height: 2rem;
        display: flex;
        align-items: center;
      }
      .error {
        color: #ff6b6b !important;
        background-color: #2c1810 !important;
      }
    </style>
    <script type="module">
      import {
        convertHextoCSSRGB,
        isHexDarkColour,
      } from "https://unpkg.com/@sardine/colour@2.1.1-rc.1.0/dist/index.min.js";

      function convertOnSubmit(input) {
        const resultElement = document.getElementById("result");

        try {
          const res = convertHextoCSSRGB(input);
          resultElement.innerHTML = res;
          resultElement.style.backgroundColor = input;
          resultElement.style.color = isHexDarkColour(input, "WCAG2.1")
            ? "#fff"
            : "#000";
          resultElement.classList.remove("error");
        } catch (error) {
          resultElement.innerHTML = error.message;
          resultElement.classList.add("error");
        }
      }

      // Auto-convert on input change
      function setupAutoConvert() {
        const input = document.getElementById("hex");
        input.addEventListener("input", (e) => {
          if (e.target.value.trim()) {
            convertOnSubmit(e.target.value.trim());
          }
        });

        // Convert initial placeholder value
        convertOnSubmit("#f5fffa");
      }

      window.convertOnSubmit = convertOnSubmit;
      window.addEventListener("load", setupAutoConvert);
    </script>
  </head>
  <body>
    <h1>Hex to CSS RGB Converter</h1>
    <p>
      Convert hexadecimal colour values to CSS RGB/RGBA strings. Supports 3, 4,
      6, and 8 digit hex formats.
    </p>

    <label for="hex">Type a colour in the hexadecimal format</label>
    <input
      type="text"
      id="hex"
      class="input"
      placeholder="#f5fffa"
      value="#f5fffa"
    />
    <button
      type="button"
      onclick="convertOnSubmit(document.getElementById('hex').value)"
    >
      Convert
    </button>

    <label for="result">CSS RGB/RGBA Result:</label>
    <div id="result"></div>

    <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8">
      <h3>Examples to try:</h3>
      <ul>
        <li><code>#ff0000</code> - 6-digit red</li>
        <li><code>#f00</code> - 3-digit red</li>
        <li><code>#ff000080</code> - 8-digit red with 50% alpha</li>
        <li><code>#f008</code> - 4-digit red with 50% alpha</li>
      </ul>
    </div>
  </body>
</html>
